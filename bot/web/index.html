<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/navigator.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/utils.css">

    <!-- Have a look at https://stackoverflow.com/a/1125130 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="/scripts/script.js"></script>

    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="page-view">
        <div id="page-view-ajax-load">
            <div id="main-content">
                <h1 id="header">Discover Haruka web page!</h1>
                <div id="features">
                    <div class="feature-display cosplay-a navigate-commands" style="color:red">
                        <h3>Commands</h3>
                        <p>View all supported text commands on Discord!</p>
                    </div>
                    <div class="feature-display cosplay-a navigate-proxy" style="color:aqua">
                        <h3>Proxy server</h3>
                        <p>View websites that are blocked from your region without using VPN!</p>
                    </div>
                    <div class="feature-display cosplay-a navigate-tic-tac-toe" style="color:yellow">
                        <h3>Tic-Tac-Toe</h3>
                        <p>Try the online tic-tac-toe game!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
